<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Delicious Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contato-section pb-xl">
            <div class="container">
                <h1 class="page-title">Contato</h1>
                <section class="contact-grid mb-xl">
                    <div class="contact-card card">
                        <div class="contact-card__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32"><path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3.08 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.13 1.05.37 2.07.72 3.05a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.29 6.29l1.27-1.27a2 2 0 0 1 2.11-.45c.98.35 2 .59 3.05.72A2 2 0 0 1 22 16.92z"/></svg>
                        </div>
                        <h3 class="contact-card__title">Telefone</h3>
                        <p class="contact-card__text">(11) 99999-9999</p>
                    </div>
                    <div class="contact-card card">
                        <div class="contact-card__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32"><path d="M21.7 20.3l-3.4-3.4c-.4-.4-1-.4-1.4 0l-2.1 2.1c-3.2-1.7-5.8-4.3-7.5-7.5l2.1-2.1c.4-.4.4-1 0-1.4L3.7 2.3c-.4-.4-1-.4-1.4 0L.3 4.3c-.4.4-.4 1 0 1.4C2.7 8.7 5.3 11.3 8.6 13.6c3.3 2.3 6.9 4.9 10.2 8.2.4.4 1 .4 1.4 0l2-2c.4-.4.4-1 0-1.4z"/></svg>
                        </div>
                        <h3 class="contact-card__title">WhatsApp</h3>
                        <p class="contact-card__text">(11) 98888-8888</p>
                    </div>
                    <div class="contact-card card">
                        <div class="contact-card__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M22 6l-10 7L2 6"/></svg>
                        </div>
                        <h3 class="contact-card__title">E-mail</h3>
                        <p class="contact-card__text">contato@hamburgueria.com</p>
                    </div>
                </section>
                <form class="contact-form mb-xl">
                    <input type="text" class="form-input mb-sm" placeholder="Seu nome" required>
                    <input type="email" class="form-input mb-sm" placeholder="Seu e-mail" required>
                    <textarea class="form-input mb-sm" placeholder="Sua mensagem" rows="4" required></textarea>
                    <button class="btn btn-primary" type="submit">Enviar mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="assets/js/main.js" defer></script>
</body>
</html>
