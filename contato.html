<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Delicious Burger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contato-section">
            <div class="container">
                <h1 class="page-title">Entre em Contato</h1>
                <section class="contact-grid">
                    <div class="card">
                        <div class="contact-card__icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3 class="card-title">Telefone</h3>
                        <p class="contact-card__text">(11) 99999-9999</p>
                    </div>
                    <div class="card">
                        <div class="contact-card__icon">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <h3 class="card-title">WhatsApp</h3>
                        <p class="contact-card__text">(11) 98888-8888</p>
                    </div>
                    <div class="card">
                        <div class="contact-card__icon">
                           <i class="fas fa-envelope"></i>
                        </div>
                        <h3 class="card-title">E-mail</h3>
                        <p class="contact-card__text">contato@hamburgueria.com</p>
                    </div>
                </section>
                <form class="contact-form">
                    <input type="text" class="form-input" placeholder="Seu nome" required>
                    <input type="email" class="form-input" placeholder="Seu e-mail" required>
                    <textarea class="form-input" placeholder="Sua mensagem" rows="6" required></textarea>
                    <button class="btn btn-primary" type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="assets/js/main.js" defer></script>
</body>
</html>
