<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe | Delicious Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="equipe-section pb-xl">
            <div class="container">
                <h1 class="page-title">Nossa Equipe</h1>
                <p class="lead text-center">
                    Somos movidos pela paixão em servir! Nossa equipe dedicada trabalha todos os dias para trazer até você a melhor experiência em hambúrgueres.
                </p>
                <div class="info-cards-section equipe__container">
                    <div class="card text-center">
                        <img src="https://via.placeholder.com/150" alt="Foto do Membro da Equipe" class="equipe-placeholder-img">
                        <h3 class="card-title equipe-placeholder-title">Nome do Chef</h3>
                        <p class="card-text equipe-placeholder-role">Chef de Cozinha</p>
                    </div>
                    <div class="card text-center">
                        <img src="https://via.placeholder.com/150" alt="Foto do Membro da Equipe" class="equipe-placeholder-img">
                        <h3 class="card-title equipe-placeholder-title">Nome do Gerente</h3>
                        <p class="card-text equipe-placeholder-role">Gerente</p>
                    </div>
                    <div class="card text-center">
                        <img src="https://via.placeholder.com/150" alt="Foto do Membro da Equipe" class="equipe-placeholder-img">
                        <h3 class="card-title equipe-placeholder-title">Nome do Atendente</h3>
                        <p class="card-text equipe-placeholder-role">Atendimento</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="assets/js/main.js" defer></script>
</body>
</html>
